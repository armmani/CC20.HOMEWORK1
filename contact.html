  <h1>Contact Me</h1>
  <form action="">Enter Your INFO <br><br>
    <label for="Name">Your Name</label><br>
      <input type="text" name="Name" placeholder="FULLNAME"><br>
    <label for="Email">Your Email</label><br>
      <input type="email" name="Email" placeholder="Email"><br>
    <label for="Gender">Gender</label><br>
      <select name="Gender" id="Gender"><br>
      <option disabled selected>Choose Your Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Others">Others</option>
    </select><br>
    <label for="Message">Message <br>
      <textarea name="Message" id="Message" placeholder="Enter your Message" rows="10"></textarea>
    </label><br>
    <input type="submit" value="Send"> <input type="reset" value="Clear">
  </form>
  

  <hr>
